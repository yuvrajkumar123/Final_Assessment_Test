<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample Landing Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.theprint.in/wp-content/uploads/2022/07/Lovely_Professional_University_LPU2022071812113420220718123229.jpg" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#person-details">Person Details</a></li>
        <li><a href="#picture-form">Picture Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="person-details">
      <h2>Person Details</h2>
      <div id="person-container"></div>
    </section>

    <section id="picture-form">
      <h2>Picture Form</h2>
      <form id="picture-upload-form">
        <input type="text" id="picture-link" placeholder="Enter picture link">
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Sample Company. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
